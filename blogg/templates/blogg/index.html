<!-- bloggにあるbase.htmlを引き継ぐ
base.htmlはrailsのapplication.htmlを同じようなもの -->
{% extends 'blogg/base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="display-4">My First Blog</h2>
    <p class="lead">This is my first blog.</p>
  </div>
</div>

<div class="row">
  <div class="card-deck">
    {% for item in post_list %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="https://mdbootstrap.com/img/new/standard/city/044.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">
            {{ item.content}}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
